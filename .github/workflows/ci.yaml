name: CI

on:
  push:
    branches:
      - "**"
    paths:
      - "**.c"
      - ".github/workflows/ci.yaml"
      - "Makefile"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: configure
        run: ./configure
      - name: make
        run: make debug
